<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button> 
    </div>
    <div class="screen">
        <h1>What is your "Favourite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-btn">
                    <p>Ant</p>
                    <img src="https://pngimg.com/uploads/ant/ant_PNG19354.png" alt="Ant">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Bee</p>
                    <img src="bee1.png" alt="bee1">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Scorpion</p>
                    <img src="scorpion.png" alt="scorpion">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Spider</p>
                    <img src="spider.png" alt="Spider">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Cockroach</p>
                    <img src="roach1.png" alt="Cockroach">
                </button>
            </li>
        </ul>
    </div>
    
    <div class="screen game-container" id="game-container">
        <h3 id=" time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message"> Are you annoyed yet?<br>
            You are Playing an impossible game !!
        </h5>
      
    </div>
    <script src="script1.js"></script>
</body>
</html>
